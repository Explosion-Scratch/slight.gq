<style>
	@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

		font-family: "Montserrat", sans-serif;

		transition-duration: .4s !important;

</style>
<script src="https://bijou.js.org/bijou.js" type="module"></script>
<html>
	<div id="app" class="h-full flex flex-col justify-center items-center">
		<h1 class="text-center text-gray-600 text-2xl font-extrabold m-3">
			URL Shortener
		</h1>
		<span
			v-if="shortened"
			v-html="shortened"
			class="p-2 bg-green-100 ring-2 ring-green-500 text-gray-500 my-3 w-6/12 break-all max-w-prose h-auto italic inline-block rounded text-md text-center"
			></span
		>
		<div class="input" class="flex flex-row items-center justify-center">
			<input
				v-on:change="changeUrl"
				v-on:blur="changeUrl"
				v-on:keyup="changeUrl"
				class="focus:ring-4 focus:outline-none focus:ring-green-500 rounded focus:ring-opacity-50 border-2 border-green-500 transition-shadow transition-colors p-2 text-gray-600 shadow-xl text-sm hover:shadow-2xl"
				type="url"
				name="url"
				id="url"
				style="flex: 3; width: 60vw; max-width: 500px"
				placeholder="Shorten a url!"
				autofocus
				spellcheck="false"
			/>
			<button
				id="button"
				v-on:click="shortenurl"
				class="flex-1 bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50 hover:bg-green-700 text-white font-bold py-2 px-4 md:px-6 lg:px-8 rounded transition-colors transition-shadow block w-full my-2 sm:inline-block sm:w-auto"
			>
			<span v-if='status==="loading"'><svg class="animate-spin h-3 w-3 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg></span>
				<span v-else>
				Go
				</span>
			</button>
		</div>
		<span
			v-if="newurl.replace(/[^a-z]/g, '').length && re.test(newurl)"
			  class="text-sm mt-6 text-gray-400 font-light"
			>The new URL will be
			<span class="bg-green-400 rounded inline-block text-white"
				>https://slight.gq/{{id}}</span
			><br><a class="underline inline text-green-600 hover:text-green-700" href="javascript:void(0)" v-on:click="newId">Change ID</a>
			<a class="underline inline text-green-600 hover:text-green-700" v-if="password" v-on:click="setPassword" href="javascript:void(0)">Change password</a>
			<a class="underline inline text-green-600 hover:text-green-700" v-else v-on:click="setPassword" href="javascript:void(0)">Set password</a></span>
		<span
			v-else-if="newurl"
			  class="italic text-sm text-gray-400 mt-6 font-light"
			>Invalid URL format</span
		>
		<span v-else   class="italic text-sm mt-6 text-gray-400 font-light"
			>Type something into the URL box!</span
		>
	</div>
</html>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			newurl: "",
			shortened: "",
			status: "normal",
			id: genId(),
			password: "",
			re: /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&\/=]*)$/
		},
		methods: {
			changeUrl: (e) => {
				app.newurl = document.querySelector("input").value;
				if (e.keyCode === 13){
					app.shortenurl();
				}
			},
			shortenurl: async () => {
				app.status = 'loading';
				var data = { url: document.querySelector("input").value, id: app.id }
				if (app.password) {
					data.password = app.password;
				}
				let j = await fetch("/shorten", {
					method: "POST",
					body: JSON.stringify(data),
				}).then((res) => res.json());
				app.shortened = j.error || j.message;
				if (j.message){
					let txt = document.createElement("textarea");
					txt.value = `https://slight.gq/${app.id}`;
					document.body.appendChild(txt);
					txt.select();
					document.execCommand("copy");
					txt.remove();
					Snackbar.show({ text: "Copied to clipboard", actionText: 'ok', });
				}
				app.status='normal'
				app.id = genId();
			},
			setPassword: () => {
				app.password = prompt("What password would you like? (This password can be used to update your shortened URL)", app.password || "");
			},
			newId: () => {
				let p = prompt("New ID? (https://slight.gq/[id])", genId())
				if (!p) return;
				while (!/[a-zA-Z0-9]/gi.test(p)){
					p = prompt("Invalid ID, please only use alphanumeric characters.", ">=(")
					if (!p) return;
				}
				app.id = p;
				document.querySelector("input").focus();
			}
		},
	});
	function genId() {
		var firstPart = (Math.random() * 46656) | 0;
		var secondPart = (Math.random() * 46656) | 0;
		firstPart = ("000" + firstPart.toString(36)).slice(-3);
		secondPart = ("000" + secondPart.toString(36)).slice(-3);
		return firstPart + secondPart;
	}
</script>
